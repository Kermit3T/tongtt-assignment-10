<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        
        <div class="search-form">
            <div class="form-group">
                <label for="image-query">Image query:</label>
                <div class="file-input">
                    <input type="file" id="image-query" accept="image/*">
                    <span id="file-name">No file chosen</span>
                </div>
            </div>

            <div class="form-group">
                <label for="text-query">Text query:</label>
                <input type="text" id="text-query" placeholder="Enter text query">
            </div>

            <div class="form-group">
                <label for="weight">Hybrid Query Weight (Î±):</label>
                <input type="number" id="weight" value="0.8" min="0" max="1" step="0.1">
            </div>

            <div class="form-group">
                <label for="query-type">Select query type:</label>
                <select id="query-type">
                    <option value="image">Image query</option>
                    <option value="text">Text query</option>
                    <option value="hybrid">Hybrid query</option>
                </select>
            </div>

            <div class="form-group">
                <label for="use-pca">
                    <input type="checkbox" id="use-pca">
                    Use PCA embeddings
                </label>
            </div>

            <button onclick="performSearch()">Search</button>
        </div>

        <h2>Top Search Results</h2>
        <div id="results" class="results-grid"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
